{% load static %}
<h3>Recent Activities</h3>

{% for message in room_messages%}
    <div class="aside__msg">
        
        <div class="timestamp">
            <img src="{{message.user.avatar.url}}" alt="profile_pic" class="feed__photo" width="50" height="50">
            <a href="{% url 'profile' message.user.id%}">@{{message.user.username}}</a>
        </div>
        <small>{{message.created | timesince}} ago</small>
        
        <p class="aside__post">
            replied to post "{{message.room}}"
        </p>

        <p class="aside__msg2">{{message}}</p>
        {% if request.user == message.user %}
            <div>
                <a href="{% url 'delete-message' message.id%}">Delete</a>
            </div>
        {% endif %}
       
    </div>
{% endfor %}
