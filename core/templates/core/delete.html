{% extends 'core/base.html' %}
{% block content %}

        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{obj}}"</p>
            <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <input type="submit" value="Confirm">
        </form>
    </section>
{% endblock content%}
